<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>@title@</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript">
	
     		var flashvars = {};
			
			var params = {
				allowfullscreen:"@allowfullscreen@",
				allownetworking: "@allownetworking@",
				allowscriptaccess: "@allowscriptaccess@",
				base: "@base@",
				bgcolor: "@bgcolor@",
				devicefont: "@devicefont@",
				menu: "@menu@",
				play: "@play@",
				quality:"@quality@",
				salign:"@salign@",
				scale:"@scale@",
				seamlesstabbing:"@seamlesstabbing@",
				swliveconnect:"@swliveconnect@",
				wmode:"@wmode@"
			};
			
			var attributes = {
			  	id: "@name@",
			  	name: "@name@",
			  	styleclass: "@styleclass@",
			  	align: "@align@"
			};
    		
	   		swfobject.embedSWF ( "@swf@", "@name@_div", "@width@", "@height@", "@version@", "@express-install@", flashvars, params, attributes );
	   		
	    </script>

	<style>
		
		html{
			height: 100%;
		}
		
		body {
			padding: 0;
			margin: 0;
			border: 0;
			overflow: hidden;
			background-color: #@htmlbgcolor@;
		}
		
		#swfContainer {
			top: 0px;
			left: 0px;
			width: @width@;
			height: @height@;
			position: absolute;
			overflow: hidden;
		}
		
	</style>
</head>
<body>
	<div id="swfContainer">
		<div id="@name@_div">
			<p>Alternative content</p>
		</div>
	</div>
</body>
</html>
